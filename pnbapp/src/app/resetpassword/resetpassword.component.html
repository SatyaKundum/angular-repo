<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onResetPaswordSubmit()" #f="ngForm">
          <div id="user-data" ngModelGroup="userLoginData" #userLoginData="ngModelGroup">
            <div class="form-group">
              <h3>Reset Password</h3>
              <p class="help-block"> Enter your registered email address, a password reset email will be sent to your email address.</p>
            </div>
            <div class="form-group">
              <label for="email">Enter your email address</label>
              <input type="email" id="email" class="form-control" ngModel name="email" required #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter registered email</span>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]=!f.valid>Reset</button>
        </form>
      </div>
    </div>
  </div>
