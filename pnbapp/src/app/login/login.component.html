<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onLoginSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userLoginData" #userLoginData="ngModelGroup">
          <div class="form-group">
            <h3>Login</h3>
            <p class="help-block"> Enter your PortalNBeyond Application credentials below to log in. If you do not have
              an account you can <a routerLink="/register"><span class="title-color">Register</span></a> to create one.
            </p>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required #username="ngModel">
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter username</span>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required
              #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password</span>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]=!f.valid>Login</button>
      </form>
    </div>
  </div>
</div>
